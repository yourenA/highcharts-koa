<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>Node.js Ajax Upload File</title>
    <link type="text/css" rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class = "page-header">
        <h2>Node.js Ajax Upload File</h2>
    </div>
    <form class = "form-horizontal" enctype='multipart/form-data'  action='javascript:;' role = "form" id = "frmUploadFile">
        <div class = "form-group">
            <label class = "control-label col-sm-2">上传选择</label>
            <div class = "col-sm-4">
                <input type = "file" name = "file" id="file" class = "form-control" />
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-offset-2 col-sm-4">
                <button class = "btn btn-primary" onClick = "uploadFile()">上传</button>
                <span class = "help-inline" id = "spanMessage">选择文件，并上传</span>
            </div>
        </div>
    </form>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/demo.js"></script>
</body>
</html>
