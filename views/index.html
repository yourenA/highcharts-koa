<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/winpop.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
    <div class="top">
        <div class="top-left">
            <div class="select-pic">
            </div>
            <div class="formula-select-box">
                <ul>

                </ul>
            </div>
        </div>

    </div>
    <div class="center">
        <div class="left">

            <form enctype='multipart/form-data' action='javascript:;'>
                <button class="a-upload">选择文件
                    <input type="file" name="file" id="file" class="form-control"/>
                </button>
                <button onClick="uploadFile()">上传</button>
                <button id="compute">计算结果</button>
                <button id="export">导出数据</button>
                <div class="fileerrorTip"></div>
                <div class="showFileName"></div>
            </form>
            <div class="left-parameter">
            </div>
            <div class="formulaParameterForOne">
            </div>
            <div class="addOneFormulaParam">
                <div id="addOneFormulaParam"></div>
            </div>





        </div>
        <div class="right">
            <div id="hchartsBox">

            </div>
            <div id="hchartsBox2">

            </div>
        </div>
    </div>
</div>
<div class="J_WinpopMask winpop-mask " id="exportExcel-mask"></div>
<div class="J_WinpopBox winpop-box" id="exportExcel-content" style="display: none;">
    <div class="J_WinpopMain winpop-main">确定要导出excel表格吗?</div>
    <div class="J_WinpopBtns winpop-btns"><a href="/api/export" id="download" class="J_AltBtn pop-btn alert-button" >确定</a></div>
</div>
<script>
    $(function () {
        Highcharts.setOptions({
            lang: {
                downloadPDF: '导出PDF',
                downloadPNG: '导出PNG',
                downloadSVG: '导出SVG',
                contextButtonTitle: '导出',
                downloadJPEG: '导出JPEG',
                printChart: '打印'
            }
        });
    });
</script>
<script src="./js/winpop.js"></script>
<script src="./js/common.js"></script>
<script src="./js/choseFormula.js"></script>
</body>
</html>
